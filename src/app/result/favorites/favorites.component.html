<div class="container mt-lg-5 text-nowrap">
  <div *ngIf="ids && ids.length > 0" class="row">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Event</th>
        <th scope="col">Category</th>
        <th scope="col">Venue Info</th>
        <th scope="col">Favorite</th>
      </tr>
      </thead>
      <tbody *ngFor="let id of ids; trackBy trackEvent; let i = index; ">
      <tr [class.selected-event]="currentId === getEvent(id)['id']">
        <th class="align-middle" scope="row">{{ i + 1 }}</th>
        <td class="align-middle">{{ getEvent(id)['date'] }}</td>
        <td class="align-middle">
          <a
            href="javascript: void(0)"
            class="btn-link"
            [matTooltip]="getEvent(id)['name']"
            (click)="reqDetailHandler(id)"
            >
            {{ cutName(getEvent(id)['name']) }}
          </a>
        </td>
        <td class="align-middle">{{ getEvent(id)['genre'] }} - {{ getEvent(id)['segment'] }}</td>
        <td class="align-middle">{{ getEvent(id)['venue'] }}</td>
        <td class="align-middle">
          <favorite
            [mode]="'trash'"
            (favorite)="setFavorite($event, id)"
            [event]="getEvent(id)">
          </favorite>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!ids || ids.length <= 0" class="container p-0 mt-3">
    <norecord></norecord>
  </div>
</div>
